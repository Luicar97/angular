<div class="row">
    <div class="col-12">
        <div class="row">
            <div class="col-12">
                <h1>Añadir un contacto</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <form action="">
                    <div class="row form-group">
                        <div class="col-md-6 col-12 form-group">
                            <label for="name">Nombre (*)</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="Escribe un nombre" minlength="3" required>
                        </div>

                        <div class="col-md-6 col-12 form-group">
                            <label for="surname">Apellido (*)</label>
                            <input type="text" class="form-control" name="surname" id="surname" placeholder="Escribe un apellido" minlength="3" required>
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-12 form-group">
                            <label for="description">Descripciòn</label>
                            <textarea name="description" class="form-control" id="description" maxlength="50" placeholder="Escribe una descripcion del contacto "></textarea>
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-6 col-12 form-group">
                            <label for="sex">Sexo</label>
                            <select class="custom-select" name="sex" id="sex">
                                <option value="hombre">Hombre</option>
                                <option value="mujer">Mujer</option>
                            </select>
                        </div>
                    

                    <div class="col-md-6 col-12 form-group">
                        <label for="company">Compañia</label>
                        <input type="text" class="form-control" name="company" id="company" maxlength="20" placeholder="Escribe el nombre de su empresa">
                    </div>    

                    </div>

                    <div class="row form-group">
                        <div class="col-md-6 col-12 form-group">
                            <label for="email">Email (*)</label>
                            <input type="text" class="form-control" name="email" id="email" placeholder="Escribe tu email..." required>
                        </div>

                        <div class="col-md-6 col-12 form-group">
                            <label for="tel">Telefono</label>
                            <input type="text" class="form-control" name="tel" id="tel" placeholder="Escribe un telefono" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary btn-block"> Añadir contacto</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
